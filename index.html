<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Button Experiments</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h2>Button Experiments</h2>			
<h3>Flat</h3>
<a class="button button--plain" href="#">All Posts</a>
<a class="button button--ghost" href="#">All Posts</a>
<a class="button button--ghost button--ghost--green" href="#">All Posts</a>
<h3>Pronounced</h3>
<a class="button button--lighten" href="#">All Posts</a>
<a class="button button--subtle" href="#">All Posts</a>
<a class="button button--realistic" href="#">All Posts</a>
<h3>Indented</h3>
<a class="button button--indent" href="#">All Posts</a>
<a class="button button--slicein" href="#">All Posts</a>
  
  

</body>

</html>
